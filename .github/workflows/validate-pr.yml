  name: Validate Collections

  on:
    pull_request:
      types: [opened, synchronize, reopened]
      paths: 
        - 'collections/**'
        - 'public_collections.yaml'
    workflow_dispatch:

  permissions:
    contents: read

  jobs:
    validate:
      runs-on: ubuntu-latest
      container:
        image: ghcr.io/${{ github.repository_owner }}/agentflow-sync:latest
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Fix git safe directory
          run: git config --global --add safe.directory $GITHUB_WORKSPACE

        - name: Validate collections
          run: node /app/scripts/validate-collections.js
          env:
            API_BASE_URL: https://agentflowhq.dev/api/v1
            BASE_BRANCH: origin/${{ github.base_ref }}
            COLLECTIONS_DIR: ${{ github.workspace }}/collections